name: Publish ‚ùØ Package
# Generates and publishes package

on:
  workflow_dispatch:
    # inputs:
    #   version:
    #     description: 'Version number to publish'
    #     type: string
    #     required: true
    #   prerelease:
    #     description: 'Is this a prerelease?'
    #     type: boolean
